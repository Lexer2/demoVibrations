<!DOCTYPE html>

<html>
<head>
    <title>sVision</title>
    <script>
            window.addEventListener('error', function(error) {
            if (ChromeSamples && ChromeSamples.setStatus) {
                console.error(error);
                ChromeSamples.setStatus(error.message + ' (Your browser may not support this feature.)');
                error.preventDefault();
          }
        });
      </script>
</head>
<body>
    <h1>This site is generating vibrations on your phone while you watching the eurovision</h1>
    <script>
        alex = false
      function startPattern() {
          alex = true
            // Values at even indices (0, 2, 4, ...) specify vibrations, while the odd
            // indices specify pauses.
            // Vibrate for 500ms 6 times, pausing for 250ms in between each one.
          while (alex) {
            navigator.vibrate([50, 411.5]);//, 50, 411.5, 50, 411.5 50, 411.5, 50, 411.5, 50, 411.5, 50, 411.5]);
          }
      }
      
      function stopVibrations() {
      // You can also stop an ongoing vibration pattern by specifying a vibration
      // length of zero.
          alex = false
//       navigator.vibrate(0);
}
</script>
    
    <div><button onclick="startPattern()">Play pattern</button></div>
    <div><button onclick="stopVibrations()">Stop vibrations</button></div>
</body>
</html>
